<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            background: #fff;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            color: red;
            font-weight: bold;
            text-decoration: none;
            padding: 4px 8px;
            border: 1px solid red;
            border-radius: 4px;
            transition: 0.2s;
        }
        .delete:hover {
            background-color: red;
            color: white;
        }
        a.logout {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            color: #fff;
            background: #444;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        a.logout:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user[0] }} - {{ user[1] }} ({{ user[4] }})
                <a href="/admin/delete_user/{{ user[0] }}" class="delete" onclick="return confirm('Delete user?')">üóëÔ∏è</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Groups</h2>
    <ul>
        {% for group in groups %}
            <li>
                {{ group[0] }} - {{ group[1] }}
                <a href="/admin/delete_group/{{ group[0] }}" class="delete" onclick="return confirm('Delete group?')">üóëÔ∏è</a>
            </li>
        {% endfor %}
    </ul>

   

    <a href="/admin_logout" class="logout">Logout</a>
</body>
</html>
