<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Messages</title>
</head>
<body>
    <div class="chat-messages" id="chatMessages">
        {% for sender, message in messages %}
    <div class="message {{ 'you' if sender == username else 'other' }}">
        <strong>{{ sender }}:</strong> {{ message }}
    </div>
{% endfor %}



    </div>
</body>
</html>
